<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTasks SID4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FocusTasks SID4</h1>
    <div id="analytics">Active: 0 · Done: 0 · Done %: 0%</div>
  </header>

  <main>
    <label for="new-task">Add Task</label>
    <input type="text" id="new-task" name="task">
    <button type="button" id="add-task">Add</button>

    <div id="task-list">
      <h2>Active</h2>
      <ul id="active-list"></ul>

      <h2>Done</h2>
      <ul id="done-list"></ul>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
